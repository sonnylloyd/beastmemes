<ion-side-menus enable-menu-with-back-views="false">
  <!-- CONTENT -->
  <ion-side-menu-content>
    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>
  </ion-side-menu-content>
  <!-- SIDEMENU -->
  <ion-side-menu side="left">
    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <img class="smlogo" src="main/assets/images/logo.png">
      <h1 class="title">BeastMemes</h1>
    </ion-header-bar>
    <!-- menu content -->
    <ion-content>
      <div>
        <form ng-submit="doSearch()">
<label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="text" placeholder="Post Search" ng-model="searchterm">
   <button type="submit">Search</button>
</label>
</form>
</div>
      <ion-list>
        <ion-item menu-close ui-sref="main.list">
          Most Recent
        </ion-item>
        <ion-item menu-close ui-sref="main.cat">
          Categories
        </ion-item>
        <ion-item menu-close ui-sref="main.tag">
          Tags
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
