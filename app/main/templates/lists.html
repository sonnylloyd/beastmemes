<ion-view class="graybg" view-title="{{title}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div>
      <ion-list>
        <ion-item class="item" ng-repeat="item in items" ui-sref="main.listtypeslug({type: itemType, slug: item.slug})">
          {{item.title}}
          <span class="badge badge-assertive">{{ item.post_count }} Posts</span>
        </ion-item>
      </ion-list>
      <div class="card" ng-show="!items.length">
        <div class="item item-text-wrap">
          No Items To Display
        </div>
      </div>
      <ion-infinite-scroll distance="2" on-infinite="loadMoreData()" ng-if="!moredata">
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
