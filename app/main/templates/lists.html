<ion-view class="graybg" view-title="{{title}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div>
      <ion-list>
        <ion-item ng-repeat="item in items" ui-sref="main.listtypeslug({type: itemType, slug: item.slug})">
          {{item.title}} <strong>({{ item.post_count }} Posts)</strong>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll distance="2" on-infinite="loadMoreData()" ng-if="!moredata">
      </ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
